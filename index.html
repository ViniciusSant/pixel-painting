<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <div id="color-palette">
      <div class="color black selected"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color brown"></div>
    </div>

    <button id="clear-board">Limpar</button>
    <div id="line-input">
      <label for="board-size">Insira o numero de pixels</label>
      <input type="number" name="number" id="board-size" min="0">
      <button id="generate-board">VQV</button>
    </div>
    
  </main>
</body>
<script src="script.js"></script>
</html>
